<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weniv Login</title>
</head>
<body>
    <!-- <main class="login">
        <img src="./img/weniv-logo.png" alt="위니브 로고입니다." class="login-logo">
        <p class="login-txt">위니브를 더 즐겁고 편리하게 이용하세요.</p>

    <h1 class="sr-only">Login Modal Window</h1>
    <div class="modal">
        <h2 class="sr-only">Login Modal Window Header</h2>
        <header class="modal-head">
            <p>로그인 또는 회원가입</p>
            <img src="./img/close.png" alt="닫기 버튼 이미지입니다." class="modal-close">
        </header>
        <h2 class="sr-only">Login Modal Window Main</h2>
        <main class="modal-main">
            <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form action="#">
                <input type="text" name="ID" id="input-id">
                <input type="password name="PW id="input-pw">                
            </form>
            <p>로그인 상태 유지</p>
            로그인
            회원가입
            아이디/비밀번호 찾기
        </main>
        <h2 class="sr-only">Login Modal Window Footer</h2>
        <footer class="modal-foot">
            <p>또는</p>
            구글 계정으로 로그인
            페이스북 계정으로 로그인
            네이버 계정으로 로그인
            카카오톡 계정으로 로그인
        </footer>
    </div>
</body>
</html>
