<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_module.css">
    <title>Weniv Login</title>
</head>
<body>
    <h1 class="sr-only">로그인 페이지</h1>
    <section id="appLogin">
        <article class="cont-login">
            <h2 class="sr-only">로그인 메인 화면</h2>
            <img src="./img/weniv-logo.png" alt="위니브 로고입니다." class="tit-login">
            <p class="txt-login">위니브를 더 즐겁고 편리하게 이용하세요.</p>
            <button type="button" id="btnLogin" class="btn-login">로그인</button>
        </article>
    </section>
    <section id="appModal" class="cont-modal">
        <h2 class="sr-only">회원 혹은 SNS 연동 로그인</h2>
        <article class="cont-form-login">
            <header class="modal-head">
                <h3 class="tit-modal">로그인 또는 회원가입</h3>
            </header>
            <form class="modal-form">
                <h3 class="sr-only">로그인 정보입력</h3>
                <p class="tit-inp">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
                <fieldset class="module-inp module-inp-id error">
                    <label for="inpId" class="sr-only">아이디</label>
                    <input type="text" name="ID" id="inpId" class="inp-login" placeholder="아이디">
                    <strong class="inp-error">아이디를 입력해 주세요.</strong>
                </fieldset>
                <fieldset class="module-inp error">
                    <label for="inpPw" class="sr-only">비밀번호</label>
                    <input type="password" name="PW" id="inpPw" class="inp-login" placeholder="비밀번호">
                    <strong class="inp-error">아아디 혹은 비밀번호가 일치하지 않습니다.</strong>
                </fieldset>
                <input type="checkbox" id="inpHold" class="inp-hold sr-only">
                <label for="inpHold" class="txt-hold">로그인 상태 유지</label>
                <button type="button" id="inpHold"class="btn-login">로그인</button>
                <a href="#" class="link-signup">회원가입</a>
                <a href="#" class="link-lost">아이디/비밀번호 찾기</a>
            </form>
            <footer class="modal-foot">
                <h3 class="sr-only">SNS 연동 로그인</h3>
                <ul class="cont-sns-login">
                    <li><a href="#" class="icon-google link-sns-login">구글 계정으로 로그인</a></li>
                    <li><a href="#" class="icon-facebook link-sns-login">페이스북 계정으로 로그인</a></li>
                    <li><a href="#" class="icon-naver link-sns-login">네이버 계정으로 로그인</a></li>
                    <li><a href="#" class="icon-kakao link-sns-login">카카오 계정으로 로그인</a></li>
                </ul>
            </footer>    
            <a href="#" id="btnClose" class="btn-close"><img src="./img/close.png" alt="닫기 버튼 이미지입니다."></a>
        </article>
    </section>
    <script>
        var modal = false;

        if (modal == false) {
            document.getElementById("btnLogin").onclick = function() {
                document.getElementById("appModal").style.display="flex";
                document.getElementById("appLogin").style.display="none";

                modal = true;
            }
        }

        else {
            document.getElementById("btnClose").onclick = function() {
                document.getElementById("appModal").style.display="none";
                document.getElementById("appLogin").style.display="flex";
                
                modal = false;
            }
        }
    </script>
</body>
</html>
