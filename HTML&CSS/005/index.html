<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vending-machine</title>
</head>
<body>
    <header class="head">
        <h1 class="sr-only">Cola Cola 페이지</h1>
        <img src="./img/Logo_img.png" alt="Cola Cola 로고 이미지입니다." class="tit-app">
    </header>
    <main class="main">
        <section class="vending-machine">
            <h2 class="sr-only">자판기 화면</h2>
            <ul class="list-item">
                <li>
                    <button
                        type="button"
                        class="btn-item"
                        data-item="Original Cola"
                        data-count=""
                        data-price="">
                        <img src="./img/Original_Cola.png" alt="Original Cola 이미지 입니다." class="img-item">
                        <strong class="tit-item">Original_Cola</strong>
                        <p class="txt-item">1000원</p>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="btn-item sold-out"
                        data-item="Violet Cola"
                        data-count=""
                        data-price="">
                        <img src="./img/Violet_Cola.png" alt="Violet Cola 이미지 입니다." class="img-item">
                        <strong class="tit-item">Violet_Cola</strong>
                        <p class="txt-item">1000원</p>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="btn-item"
                        data-item="Yellow Cola"
                        data-count=""
                        data-price="">
                        <img src="./img/Yellow_Cola.png" alt="Yellow Cola 이미지 입니다." class="img-item">
                        <strong class="tit-item">Yellow_Cola</strong>
                        <p class="txt-item">1000원</p>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="btn-item"
                        data-item="Cool Cola"
                        data-count=""
                        data-price="">
                        <img src="./img/Cool_Cola.png" alt="Cool Cola 이미지 입니다." class="img-item">
                        <strong class="tit-item">Cool_Cola</strong>
                        <p class="txt-item">1000원</p>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="btn-item"
                        data-item="Green Cola"
                        data-count=""
                        data-price="">
                        <img src="./img/Green_Cola.png" alt="Green Cola 이미지 입니다." class="img-item">
                        <strong class="tit-item">Green_Cola</strong>
                        <p class="txt-item">1000원</p>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="btn-item"
                        data-item="Orange Cola"
                        data-count=""
                        data-price="">
                        <img src="./img/Orange_Cola.png" alt="Orange Cola 이미지 입니다." class="img-item">
                        <strong class="tit-item">Orange_Cola</strong>
                        <p class="txt-item">1000원</p>
                    </button>
                </li>
            </ul>
            <ul class="list-inp">
                <li class="inp-left">
                    <p class="tit-balance">잔액 : <span class="txt-balance">1,000원</span></p> 
                </li>
                <li>
                    <button type="button" class="btn-return btn-shadow">거스름돈 반환</button>
                </li>
                <li class="inp-left">
                    <input type="number" class="inp-put bor-gray"    placeholder="입금액 입력">
                </li>
                <li>
                    <button type="button" class="btn-put btn-shadow">입금</button>
                </li>
                <li class="inp-left inp-bot bor-gray">
                    <ul class="list-item-staged">
                        <li class="item-staged">
                            <img src="./img/Original_Cola.png" alt="" class="img-item">
                            <strong class="txt-item">Original_Cola</strong>
                            <span class="num-count bor-gray">1</span>
                        </li>
                        <li class="item-staged">
                            <img src="./img/Original_Cola.png" alt="" class="img-item">
                            <strong class="txt-item">Original_Cola</strong>
                            <span class="num-count bor-gray">1</span>
                        </li>
                        <li class="item-staged">
                            <img src="./img/Original_Cola.png" alt="" class="img-item">
                            <strong class="txt-item">Original_Cola</strong>
                            <span class="num-count bor-gray">1</span>
                        </li>
                        <li class="item-staged">
                            <img src="./img/Original_Cola.png" alt="" class="img-item">
                            <strong class="txt-item">Original_Cola</strong>
                            <span class="num-count bor-gray">1</span>
                        </li>
                        <li class="item-staged">
                            <img src="./img/Original_Cola.png" alt="" class="img-item">
                            <strong class="txt-item">Original_Cola</strong>
                            <span class="num-count bor-gray">1</span>
                        </li>
                    </ul>
                </li>
                <li class="inp-bot">
                    <button type="button" class="btn-get btn-shadow">획득</button>        
                </li>
            </ul>
        </section>
        <section class="my-info">
            <h2 class="sr-only">나의 정보 화면</h2>
            <article class="info-mymoney">
                <h3 class="sr-only">소지금</h3>
                <p class="tit-mymoney">소지금 :<span class="txt-mymoney">25,000원</span></p>
            </article>
            <article class="info-myitems">
                <h3 class="sr-only">획득한 음료</h3>
                <strong class="tit-myitems">획득한 음료</strong>
                <ul class="list-item-staged bor-gray">
                    <li class="item-staged">
                        <img src="./img/Original_Cola.png" alt="" class="img-item">
                        <strong class="txt-item">Original_Cola</strong>
                        <span class="num-count bor-gray">1</span>
                    </li>
                </ul>
                <strong class="txt-total">
                    총금액 : 
                    <span class="txt-total-money">0원</span>
                </strong>
            </article>
        </section>
    </main>
</body>
</html>
